<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body class="all">
  <div class="container">
    <h1 class="header">TODO APP</h1>
    <p class="subtitle">Organize, prioritize, achieve.</p>

    <div class="todo-input">
      <input type="text" id="todo-text" placeholder="Enter a task...">
      <button id="add-btn" onclick="AddTodo()">Add Todo</button>
    </div>

    <ul id="todo-list"></ul> <!-- todos appear here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
